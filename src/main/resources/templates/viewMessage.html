<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="base :: head"></head>
<body>

    <a href="/">Show all Messages</a><br/>

    Title: <span th:text="${message.title}"/><br/>
    Content: <span th:text="${message.content}"/><br/>
    Posted By: <span th:text="${message.postedBy}"/><br/>
    Posted Date: <span th:text="${message.postedDate}"/><br/>

    <a th:href="@{/delete/{id}(id=${message.id})}">Delete Message</a>
<div th:insert="base :: javascript"></div>
</body>
</html>
